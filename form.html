<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        header nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #fff;
            border-radius: 5px;
            flex: 1;
            text-align: center;
        }
        header nav a:hover {
            background-color: #fff;
            color: #333;
        }
        .container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #555;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>3 Patti Diamond</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="plan.html">Plan</a>
            <a href="people-earnings.html">People Earnings</a>
            <a href="payment-here.html">Payment Here</a>
        </nav>
    </header>
    <div>
        <img src="./img 1.jpg" alt="Investment Image">
    </div>
    <main class="container">
        <h2>Enter Your Information in the Form Below</h2>
        <strong>Ensure all details are correct and securely sent to the company's owner to confirm your registration. Otherwise, your information may not be processed.</strong>
        <form action="mailto: klog35400@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="amount-paid">Amount Paid:</label>
                <input type="text" id="amount-paid" name="amount-paid" required>
            </div>
            <div class="form-group">
                <label for="bank-account-name">Your Bank Account Number :</label>
                <input type="text" id="bank-account-name" name="bank-account-name" required>
            </div>
            <div class="form-group">
                <label for="account-type">Your Account Type:</label>
                <input type="text" id="account-type" name="account-type" required>
            </div>
            <div class="form-group">
                <label for="withdraw-amount">Withdraw Amount:</label>
                <input type="text" id="withdraw-amount" name="withdraw-amount" required>
            </div>
            <div class="form-group">
                <label for="Bet-amount">Bet amount for playing game:</label>
                <input type="text" id="Bet-amount" name="Bet-amount" required>
            </div>
            <div class="form-group">
                <label for="reference-name">Reference Name:</label>
                <input type="text" id="reference-name" name="reference-name" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 3 Patti Diamond. All rights reserved.</p>
    </footer>
</body>
</html>
