<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Game | Rock Paper Scissors</title>
  <style>
    /* Import Google font - Poppins */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f6f7fb;
    }
    ::selection {
      color: #fff;
      background-color: #7d2ae8;
    }
    .container {
      padding: 2rem 7rem;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    .result_images {
      display: flex;
      column-gap: 7rem;
    }
    .container.start .user_result {
      transform-origin: left;
      animation: userShake 0.7s ease infinite;
    }
    @keyframes userShake {
      50% {
        transform: rotate(10deg);
      }
    }
    .container.start .cpu_result {
      transform-origin: right;
      animation: cpuShake 0.7s ease infinite;
    }
    @keyframes cpuShake {
      50% {
        transform: rotate(-10deg);
      }
    }
    .result_images img {
      width: 100px;
    }
    .user_result img {
      transform: rotate(90deg);
    }
    .cpu_result img {
      transform: rotate(-90deg) rotateY(180deg);
    }
    .result {
      text-align: center;
      font-size: 2rem;
      color: #7d2ae8;
      margin-top: 1.5rem;
    }
    .option_image img {
      width: 50px;
    }
    .option_images {
      display: flex;
      align-items: center;
      margin-top: 2.5rem;
      justify-content: space-between;
    }
    .container.start .option_images {
      pointer-events: none;
    }
    .option_image {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0.5;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    .option_image:hover {
      opacity: 1;
    }
    .option_image.active {
      opacity: 1;
    }
    .option_image img {
      pointer-events: none;
    }
    .option_image p {
      color: #7d2ae8;
      font-size: 1.235rem;
      margin-top: 1rem;
      pointer-events: none;
    }
    .congrats-message {
      color: red;
      font-size: 2rem;
      text-align: center;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="result_field">
      <div class="result_images">
        <span class="user_result">
          <img src="images/rock.png" alt="">
        </span>
        <span class="cpu_result">
          <img src="images/rock.png" alt="">
        </span>
      </div>
      <div class="result">Chance 1: Let's Play!!</div>
    </div>
    <div class="option_images">
      <span class="option_image">
        <img src="images/rock.png" alt="">
        <p>Rock</p>
      </span>
      <span class="option_image">
        <img src="images/paper.png" alt="">
        <p>Paper</p>
      </span>
      <span class="option_image">
        <img src="images/scissors.png" alt="">
        <p>Scissors</p>
      </span>
    </div>
  </section>
  <script>
    const gameContainer = document.querySelector(".container"),
      userResult = document.querySelector(".user_result img"),
      cpuResult = document.querySelector(".cpu_result img"),
      result = document.querySelector(".result"),
      optionImages = document.querySelectorAll(".option_image");

    let chances = localStorage.getItem('chances') || 0;
    chances = parseInt(chances, 10);
    
    if (chances >= 3) {
      showFinalMessage();
      disableGame();
    }

    let round = 0;

    optionImages.forEach((image, index) => {
      image.addEventListener("click", (e) => {
        if (chances >= 3) return;

        image.classList.add("active");
        userResult.src = cpuResult.src = "images/rock.png";
        result.textContent = "Wait...";

        optionImages.forEach((image2, index2) => {
          index !== index2 && image2.classList.remove("active");
        });

        gameContainer.classList.add("start");

        setTimeout(() => {
          gameContainer.classList.remove("start");

          let imageSrc = e.target.querySelector("img").src;
          userResult.src = imageSrc;

          let cpuImages = ["images/rock.png", "images/paper.png", "images/scissors.png"];
          let randomNumber = (chances < 2) ? (Math.floor(Math.random() * 2) + 1) : 0; // Forces user to lose first two chances
          cpuResult.src = cpuImages[randomNumber];

          let cpuValue = ["R", "P", "S"][randomNumber];
          let userValue = ["R", "P", "S"][index];

          let outcomes = {
            RR: "Draw",
            RP: "Cpu",
            RS: "User",
            PP: "Draw",
            PR: "User",
            PS: "Cpu",
            SS: "Draw",
            SR: "Cpu",
            SP: "User",
          };

          // Determine outcome for chances 1 and 2
          if (chances < 2) {
            let outComeValue = "Cpu";
            result.textContent = outComeValue === "User" ? `${outComeValue} Won!!` : "Cpu Won!!";
          } else {
            // Let user win all rounds on chance 3
            let outComeValue = "User";
            result.textContent = outComeValue === "User" ? `${outComeValue} Won!!` : "Cpu Won!!";
          }

          round++;
          if (round >= 3) {
            chances++;
            localStorage.setItem('chances', chances);

            switch (chances) {
              case 1:
                result.textContent = "Round 1 Over! Chance 2: Let's Play Again!!";
                break;
              case 2:
                result.textContent = "Round 2 Over! Chance 3: Your Final Chance!!";
                break;
              case 3:
              default:
                showFinalMessage();
                disableGame();
                break;
            }

            round = 0;
          }
        }, 2500);
      });
    });

    function disableGame() {
      optionImages.forEach(image => {
        image.style.pointerEvents = "none";
      });
    }

    function showFinalMessage() {
      result.innerHTML = '<div class="congrats-message">Congratulations ! You have won this game. Contact admin to claim your cash prize.<br>For replaying this game, you need to pay some charges. Contact admin for more info!</div>';
    }
  </script>
</body>
</html>
